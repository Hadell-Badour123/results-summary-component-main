<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Results Summary Component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="result">
            <h1>Your Result</h1>
            <div class="score-container">
              <p>76</p>
              <p>of 100</p>
            </div>
            <div class="score-text">
              <h2>Great</h2>
              <p>You scored higher than 65% of the people who have taken these tests</p>
            </div>
          </div>

          <div class="summary">
            <h2>Summary</h2>
            <ul>
              <li class="first-child">
                <div class="score-title-container">
                  <span>
                    <img src="./images/icon-reaction.svg" alt="reaction-icon" />
                  </span>
                  <p>Reaction</p>
                </div>
                <div class="summary-score-text">
                  <span>80</span>
                  <span>/</span>
                  <span>100</span>
                </div>
              </li>
              <li>
                <div class="score-title-container">
                  <span>
                    <img src="./images/icon-memory.svg" alt="memory-icon" />
                  </span>
                  <p>Memory</p>
                </div>
                <div class="summary-score-text">
                  <span>92</span>
                  <span>/</span>
                  <span>100</span>
                </div>
              </li>
              <li>
                <div class="score-title-container">
                  <span>
                    <img src="./images/icon-verbal.svg" alt="verbal-icon" />
                  </span>
                  <p>Verbal</p>
                </div>
                <div class="summary-score-text">
                  <span>61</span>
                  <span>/</span>
                  <span>100</span>
                </div>
              </li>
              <li>
                <div class="score-title-container">
                  <span>
                    <img src="./images/icon-visual.svg" alt="visual-icon" />
                  </span>
                  <p>Visual</p>
                </div>
                <div class="summary-score-text">
                  <span>72</span>
                  <span>/</span>
                  <span>100</span>
                </div>
              </li>
            </ul>
            <button type="button">Continue</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
